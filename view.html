<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tips Tracker — Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">

    <div class="header">
      <div>
        <h1 class="title">Tip Records</h1>
        <p class="subtitle">Live data pulled from Google Sheets.</p>
      </div>
      <a href="index.html" class="btn">+ Add Tip</a>
    </div>

    <div class="card">
      <div class="toolbar">
        <span class="badge">
          <span class="dot"></span>
          Live data
        </span>
        <span class="status" id="status"></span>
        <button class="btn secondary" id="refreshBtn" type="button">Refresh</button>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th style="width:160px;">Date</th>
              <th>Name</th>
              <th style="width:160px;">Amount</th>
            </tr>
          </thead>
          <tbody id="paymentsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw_wn68nU4dV008r1Mzf23gou2OmOe_xfiI6vgO4Xah-lWfifAqxmz-0s3Bb266G8J4/exec";
    

    const table = document.getElementById("paymentsTable");
    const statusEl = document.getElementById("status");
    const refreshBtn = document.getElementById("refreshBtn");

    function money(v) {
      const n = Number(v);
      return Number.isFinite(n) ? `$${n.toFixed(2)}` : "";
    }

    function renderData(data) {
      if (!data.ok) {
        statusEl.textContent = "Failed to load data.";
        return;
      }

      table.innerHTML = "";
      data.rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.date ?? ""}</td>
          <td>${r.name ?? ""}</td>
          <td class="money">${money(r.value)}</td>
        `;
        table.appendChild(tr);
      });

      statusEl.textContent = `Loaded ${data.rows.length} record(s).`;
    }

    function loadJSONP() {
      statusEl.textContent = "Loading…";

      const cbName = "cb_" + Math.random().toString(36).slice(2);

      window[cbName] = payload => {
        renderData(payload);
        delete window[cbName];
        script.remove();
      };

      const script = document.createElement("script");
      script.src = `${SCRIPT_URL}?callback=${cbName}&_=${Date.now()}`;
      script.onerror = () => {
        statusEl.textContent = "Error loading data.";
        delete window[cbName];
        script.remove();
      };

      document.body.appendChild(script);
    }

    refreshBtn.addEventListener("click", loadJSONP);
    loadJSONP();
  </script>
</body>
</html>
