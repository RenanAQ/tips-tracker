<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Entry</title>
</head>
<body>
  <h1>Add Payment</h1>

  <!-- 1) Paste your Apps Script Web App URL below -->
  <form id="paymentForm" method="post" target="hidden_iframe">
    <label>
      Date:
      <input type="date" name="date" required />
    </label>
    <br><br>

    <label>
      Name:
      <input type="text" name="name" required />
    </label>
    <br><br>

    <label>
      Paid Value:
      <input type="number" name="value" step="0.01" required />
    </label>
    <br><br>

    <button type="submit">Add</button>
  </form>

  <!-- Hidden iframe used to submit without leaving the page (avoids CORS) -->
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <p id="status"></p>

  <br>
  <a href="view.html">View Payments</a>

  <script>
    // Put your Web App URL here:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzuvqY3e_Fl3L-zMXRjK5wOPsAeg88P8MQC5YXO1qqeegYrAoMGrCFp-fZFi1vGZhKO/exec";

    const form = document.getElementById("paymentForm");
    const statusEl = document.getElementById("status");

    form.action = SCRIPT_URL;

    form.addEventListener("submit", () => {
      statusEl.textContent = "Saving...";
      // Give the iframe a moment; then show success and reset
      setTimeout(() => {
        statusEl.textContent = "Saved âœ…";
        form.reset();
      }, 800);
    });
  </script>
</body>
</html>
