<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Entry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Add Payment</h1>
      <span class="badge">Saved in Google Sheets</span>

      <form id="paymentForm" method="post" target="hidden_iframe">
        <div class="row" style="margin-top:14px;">
          <div>
            <label>Date</label>
            <input type="date" name="date" required />
          </div>

          <div>
            <label>Name</label>
            <input type="text" name="name" placeholder="e.g., Emma" required />
          </div>

          <div>
            <label>Paid Value</label>
            <input type="number" name="value" step="0.01" placeholder="e.g., 100" required />
          </div>
        </div>

        <div class="actions">
          <button type="submit">Add</button>
          <a class="link" href="view.html">View Payments →</a>
          <span class="status" id="status"></span>
        </div>
      </form>

      <iframe name="hidden_iframe" style="display:none;"></iframe>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzuvqY3e_Fl3L-zMXRjK5wOPsAeg88P8MQC5YXO1qqeegYrAoMGrCFp-fZFi1vGZhKO/exec";
    const form = document.getElementById("paymentForm");
    const statusEl = document.getElementById("status");

    form.action = SCRIPT_URL;

    form.addEventListener("submit", () => {
      statusEl.textContent = "Saving...";
      setTimeout(() => {
        statusEl.textContent = "Saved ✅";
        form.reset();
      }, 800);
    });
  </script>
</body>
</html>
